<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сеть отелей - Lagoona</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <div class="header__tleft">
          <div class="header__logo">
            <img src="img/logo.jpg" alt="Lagoona logo">
          </div>
          <address>
            <a href="tel:+74953225448" class="header__link__tel">
              +7 495 322-54-48
            </a>
          </address>
        </div>
        <div class="header__tright">
          <a href="#" class="header__link__acc">
            Личный кабинет
          </a>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__bleft">
          <nav class="header__nav">
            <ul class="header__nav__list">
              <li class="header__nav__link">
                О&nbsp;нас
              </li>
              <li class="header__nav__link">
                Услуги
              </li>
              <li class="header__nav__link">
                Преимущества
              </li>
              <li class="header__nav__link">
                Размещение
              </li>
              <li class="header__nav__link">
                Блог
              </li>
              <li class="header__nav__link">
                Контакты
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__bright">
          <ul class="header__buttons">
            <li class="header__button__item">
              <a href="#" class="btn header__btn">
                Хочу тур
              </a>
            </li>
            <li class="header__button__item">
              <a href="#" class="btn header__btn">
                Обратный звонок
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="section__special-offers">
      <div class="container">
        <h2 class="section__title">
          Спецпредложения
        </h2>
        <div class="special-offers__left">
          <article class="special-offers__article article__mini article-1">
            <h3 class="article__title article__title__mini">
              Мальдивские острова
            </h3>
            <small class="article__price article__price__mini">
              от&nbsp;55&nbsp;000&nbsp;₽
            </small>
            <a href="#" class="article__link">Подробнее</a>
          </article>
          <article class="special-offers__article article__mini article-2">
            <h3 class="article__title article__title__mini">
              Горящий тур на&nbsp;остров Крит
            </h3>
            <small class="article__price article__price__mini">
              от&nbsp;30&nbsp;000&nbsp;₽
            </small>
            <a href="#" class="article__link">Подробнее</a>
          </article>
        </div>
        <div class="special-offers__right">
          <article class="special-offers__article article article-3">
            <h3 class="article__title article__title__max">
              Номера категории люкс
            </h3>
            <small class="article__price article__price__max">
              от&nbsp;5&nbsp;000&nbsp;₽
            </small>
            <a href="#" class="article__link">Подробнее</a>
          </article>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">

    </div>
  </footer>
</body>
</html>
